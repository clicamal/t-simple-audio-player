<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TSimpleAudioPlayer Demo</title>

	<style type="text/css">
		body {
			margin: 0px;
		}

		#tSimpleAudioPlayer {
			width: 20vw;
			height: 40vh;
		}
	</style>

	<script type="text/javascript" src="../dist/index.js"></script>

	<script type="text/javascript">
		onload = () => {
			TSimpleAudioPlayer.init({
				srcs: [
					{
						audio: 'https://freemusicarchive.org/track/AnOrisonOfSonmi451/download',
						cover: 'https://freemusicarchive.org/image?file=images%2Falbums%2FMizukis_Last_Chance_-_Tactical_Assault_-_20121223233549470.jpg&width=290&height=290&type=image'
					},
					{
						audio: 'https://freemusicarchive.org/track/Drdeimos-scribblemizukisLastChanceRockingElectroRemix/download'
					}
				]
			});

			TSimpleAudioPlayer.setCurrentAudio(0);
		};
	</script>
</head>
<body>
	<div id="tSimpleAudioPlayer"></div>
</body>
</html>
